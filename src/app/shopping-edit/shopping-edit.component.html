<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            style="margin-right: 0.6rem"
            class="btn btn-success"
            type="submit"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button
            style="margin-right: 0.6rem"
            class="btn btn-danger"
            type="button"
          >
            Delete
          </button>
          <button
            style="margin-right: 0.6rem"
            class="btn btn-warning"
            type="button"
          >
            Clear
          </button>
          <h2>test6</h2>
        </div>
      </div>
    </form>
  </div>
</div>
